<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Домашняя страница</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="fw-light bg-light">

    <nav th:insert="~{general.html :: header}"></nav>

	<div class="container mt-5">

        <div class="d-flex flex-column align-items-start">
            <div class="flex-row mb-4">
                <a th:href="@{/attempts}" href="#" class="btn btn-outline-primary">Мои попытки</a>
                <a th:href="@{/my-tests}" th:if="${userInfo.getRole() eq 'ROLE_TEACHER'}" class="btn btn-outline-primary">Мои тесты</a>
            </div>

            <form th:action="@{/my-tests/create}" enctype="multipart/form-data" th:method="post" action="#" class="mb-4">
                <label class="form-label">Выберите JSON файл с заданиями</label>
                <div class="input-group">
                    <input type="file" class="form-control" name="jsonFile"/>
                    <button type="submit" class="btn btn-outline-primary" th:disabled="${userInfo.getRole() eq 'ROLE_STUDENT'}">Создать тест</button>
                </div>
            </form>

            <a th:href="@{/logout}" href="#" class="btn btn-outline-danger">Выход</a>
        </div>
	</div>
</body>
</html>
