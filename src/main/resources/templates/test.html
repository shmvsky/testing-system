<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тестирование</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="fw-light bg-light">
	<nav th:insert="~{fragments/general.html :: header}"></nav>

	<div class="container my-3 d-flex justify-content-center fixed-top">
		<h1><span th:text="${solution.getDuration()}" class="badge text-bg-secondary" style="--bs-bg-opacity: .8;"></span></h1>
	</div>

	<div class="container mt-4">
		<form th:object="${solution}" th:action="@{'/test/'+${solution.getTestId()}+'/submit'}" method="post" class="d-flex flex-column flex-wrap gap-3">

			<div th:each="q, iter : *{questions}" class="mb-2 p-3 bg-white shadow-sm rounded">
				<h1 th:text="'#' + ${iter.count}" class="display-6"></h1>
				<p th:text="${q.getBody()}"></p>
				<input placeholder="Ваш ответ" th:field="*{answers[__${iter.index}__].answer}" type="text" class="p-1 border border-black rounded">
			</div>

			<button type="submit" class="my-4 p-3 shadow-sm rounded bg-white text-lg">Завершить попытку</button>
		</form>
	</div>

</body>
</html>
